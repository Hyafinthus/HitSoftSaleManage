<!DOCTYPE html>
<html class="x-admin-sm">
    
    <head>
        <meta charset="UTF-8">
        <title>欢迎页面-X-admin2.2</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="./css/font.css">
        <link rel="stylesheet" href="./css/xadmin.css">
        <script src="./lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="./js/xadmin.js"></script>
        <!--[if lt IE 9]>

    <body>
        <div class="x-nav">
            <span class="layui-breadcrumb">
                <a href="">首页</a>
                <a href="">演示</a>
                <a>
                    <cite>货品档案</cite></a>
            </span>
            <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
                <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i>
            </a>
        </div>
        <div class="layui-fluid">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-body ">
                            <table class="layui-table" lay-data="{url:'/sale/profile/product',page:true,toolbar: '#toolbarDemo',id:'product'}" lay-filter="product">
                                <thead>
                                    <tr>
                                        <th lay-data="{field:'product_id', width:100, sort: true}">货品ID</th>
                                        <th lay-data="{field:'product_name', width:240,minWidth: 150, sort: true, edit: 'text'}">货品名称</th>
                                        <th lay-data="{field:'type', edit: 'text', width:240,minWidth: 150}">货品种类</th>
                                        <th lay-data="{field:'unit', width:155}">单位</th>
                                        <th lay-data="{field:'purchase_price', edit: 'text', sort: true, width:240,minWidth: 100}">进价</th>
                                        <th lay-data="{field:'wholesale_price', sort: true, width:240,edit: 'text'}">批发价</th>
                                        <th lay-data="{field:'retail_price', sort: true, width:240,edit: 'text'}">零售价</th>
                                </thead>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script type="text/html" id="toolbarDemo">
        <div class = "layui-btn-container" > 
            <button class="layui-btn" onclick="xadmin.open('添加货品','./product-add.html',600,600)"><i class="layui-icon"></i>添加</button>
        </div > 
    </script>
    <script>layui.use('laydate',
        function() {
            var laydate = layui.laydate;

            //执行一个laydate实例
            laydate.render({
                elem: '#start' //指定元素
            });

            //执行一个laydate实例
            laydate.render({
                elem: '#end' //指定元素
            });

        });</script>
    <script>layui.use('table',
        function() {
            var table = layui.table;

            //监听单元格编辑
            table.on('edit(product)',
            function(obj) {
                var value = obj.value //得到修改后的值
                ,
                data = obj.data //得到所在行所有键值
                ,
                field = obj.field; //得到字段
                //layer.msg('[ID: ' + data.id + '] ' + field + ' 字段更改为：' + value);

                //ajax
                var updateurl = "/sale/profile/product/update/"+data.product_id
                var param={
					"product_id":data.product_id,
					"product_name":data.product_name,
					"type":data.type,
					"unit":data.unit,
					"purchase_price":data.purchase_price,
					"wholesale_price":data.wholesale_price,
                    "retail_price":data.retail_price					
				};
                var paramStr = JSON.stringify(param);
 				$.ajax({
					url:updateurl,
					type:"PUT",
					dataType:"text",
					data:paramStr,
					contentType:"application/json;charset=UTF-8",
					success:function(str){
						layer.msg(data.product_name+"信息修改成功");
					},
					error:function(){
					}
				}); 
            });
        });</script>

</html>
