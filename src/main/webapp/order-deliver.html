    <script>
        layui.use('table',function(){
        var table = layui.table;
        var order_table = table.render({
            elem:'#order' //指定原始表格元素选择器（推荐id选择器）
            ,page:true //容器高度
            ,url:'/sale/manager/order/deliver'
            ,cols: [[{field:'order_id', title:'订单ID',width:100, sort: true},
            {field:'create_time', title:'创建时间',width:242,minWidth: 150, sort: true},
            {field:'client_name', title :'客户姓名', width:185,minWidth: 150, sort: true},
            {field:'order_purchase_price', title :'订单成本/元', width:150,minWidth: 150, sort: true},
            {field:'order_sale_price', title :'订单总价/元', width:150,minWidth: 150, sort: true},
            {field:'order_profit', title :'订单利润/元', width:150,minWidth: 150, sort: true},
            {field: 'state', title:'订单状态', width:110, sort:true,templet:function(d){
                if(d.state === "approved"){
                    return '<span style="color: red;">未收款</span>';
                }else{
                    return "已收款";
                }
            }},
            {fixed: 'right', width:150, align:'center', toolbar: '#barDemo'}
            ]] //设置表头
            //,…… //更多参数参考右侧目录：基本参数选项
            });

        table.on('tool(order_demo)',function(obj){
            var data = obj.data;
            var layEvent = obj.event;
            xadmin.open('订单配货','/sale/order-detaildeliver.html?order_id='+data.order_id,1000,500);
            $(obj).parents("tr").remove();
            console.log(data.order_id);
        })
        });
    </script>
