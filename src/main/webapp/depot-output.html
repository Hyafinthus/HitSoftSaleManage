<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.2</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
        content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/xadmin.css">
    <script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/xadmin.js"></script>
    <script src="./js/jquery-1.11.1.min.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
            <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
            <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
</head>

<body>
    <div class="layui-fluid">
        <div class="layui-row">
            <form class="layui-form">
                <div class="layui-form-item">
                    <label for="L_amount" class="layui-form-label">数量</label>
                    <div class="layui-input-inline">
                        <input type="text"  name="amount" id="amount" class="layui-input" autocomplete="off"></div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-inline">
                        <button class="layui-btn" lay-filter="save" lay-submit="">出库</button></div>
                </div>
            </form>
        </div>
    </div>
    <script>
        $("#amount").off("input").on("input", function() {
					this.value= this.value.replace(/[^\d]/g, '')
		});
        function getUrlParam(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
            var r = window.location.search.substr(1).match(reg);
            if (r != null) return unescape(r[2]);
            return null;
        };
        layui.use(['form', 'layer'],
            function () {
                $ = layui.jquery;
                var form = layui.form,
                    layer = layui.layer;

                //监听提交
                form.on('submit(save)',
                    function (data) {
                        var depot_name = getUrlParam("depot_name");
                        var product_id = getUrlParam("product_id");
                        var number = $("#amount").val();
                        var inputURL = "/sale/manager/depot/turnover/" + depot_name+"/" + product_id +"/-"+number;
                        $.ajax({
                            url: inputURL,
                            type: "GET",
                            dataType: "text",
                            success: function (str) {
                                layer.alert("出库成功", {
                                    icon: 6
                                },
                                    function () {
                                        // 获得frame索引
                                        parent.$('#refresh').click();
                                        var index = parent.layer.getFrameIndex(window.name);
                                        //关闭当前frame
                                        parent.layer.close(index);
                                    });
                            },
                            error: function () { }
                        });
                        return false;
                    });

            });</script>

        })();</script>
</body>

</html>
