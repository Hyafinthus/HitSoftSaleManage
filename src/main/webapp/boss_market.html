<script>
  layui.use('table', function () {
    var table = layui.table;
    $(document).on('click', '#search', function () {
      var start = $("#start").val();
      var end = $("#end").val();
      var start_time = new Date(start).getTime();
      var end_time = new Date(end).getTime();
      if(start_time > end_time){
        layer.alert("起始时间不应晚于结束时间", {icon: 7});
      }else{
      var product1_table = table.render({
        elem: '#product1' //指定原始表格元素选择器（推荐id选择器）
        , page: true //容器高度
        , url: '/sale/boss/statistic/market/'+start + '/' + end
        , cols: [[{ field: 'product_id', title: '货品ID', width: 127, sort: true },
        { field: 'product_name', title: '货品名称', width: 373, minWidth: 150, sort: true },
        { field: 'type', title: '货品类型', width: 150, minWidth: 150, sort: true },
        { field: 'unit', title: '货品单位', width: 150, minWidth: 150, sort: true },
        { field: 'count', title: '进货数量', width: 216, minWidth: 150, sort: true },
        { field: 'order_id', title: '销售数量', width: 217, minWidth: 150, sort: true }
        ]]
        //,…… //更多参数参考右侧目录：基本参数选项
      });
      $.ajax({
          url: '/sale/boss/statistic/price/' + start + '/' + end,
          type: "GET",
          dataType: "json",
          success: function (str) {
            var purchase = str.purchase;
            var trade = str.trade;
            var profit = str.profit;
            $("span.price").parent().css({"text-align":"center"});
            $("label.price").attr("style", "font-size:150%");
            $("#purchase").html("进货总金额：￥"+purchase+"&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;");
            $("#trade").html("销售总金额：￥"+trade+"&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;");
            $("#profit").html("利润总金额：￥"+profit);
          },
          error: function () { }
        });
      }
    });
  });
</script>
<script>

  layui.use(['laydate', 'form'], function () {
    var laydate = layui.laydate;
    var form = layui.form;


    // 监听全选
    form.on('checkbox(checkall)', function (data) {

      if (data.elem.checked) {
        $('tbody input').prop('checked', true);
      } else {
        $('tbody input').prop('checked', false);
      }
      form.render('checkbox');
    });

    //执行一个laydate实例
    laydate.render({
      elem: '#start' //指定元素
    });

    //执行一个laydate实例
    laydate.render({
      elem: '#end' //指定元素
    });


  });

  /*用户-停用*/
  function member_stop(obj, id) {
    layer.confirm('确认要停用吗？', function (index) {

      if ($(obj).attr('title') == '启用') {

        //发异步把用户状态进行更改
        $(obj).attr('title', '停用')
        $(obj).find('i').html('&#xe62f;');

        $(obj).parents("tr").find(".td-status").find('span').addClass('layui-btn-disabled').html('已停用');
        layer.msg('已停用!', { icon: 5, time: 1000 });

      } else {
        $(obj).attr('title', '启用')
        $(obj).find('i').html('&#xe601;');

        $(obj).parents("tr").find(".td-status").find('span').removeClass('layui-btn-disabled').html('已启用');
        layer.msg('已启用!', { icon: 5, time: 1000 });
      }

    });
  }

  /*用户-删除*/
  function member_del(obj, id) {
    layer.confirm('确认要删除吗？', function (index) {
      //发异步删除数据
      $(obj).parents("tr").remove();
      layer.msg('已删除!', { icon: 1, time: 1000 });
    });
  }



  function delAll(argument) {
    var ids = [];

    // 获取选中的id 
    $('tbody input').each(function (index, el) {
      if ($(this).prop('checked')) {
        ids.push($(this).val())
      }
    });

    layer.confirm('确认要删除吗？' + ids.toString(), function (index) {
      //捉到所有被选中的，发异步进行删除
      layer.msg('删除成功', { icon: 1 });
      $(".layui-form-checked").not('.header').parents('tr').remove();
    });
  }
</script>
