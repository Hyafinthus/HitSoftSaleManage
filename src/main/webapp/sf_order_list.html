<!DOCTYPE html>
<html class="x-admin-sm">

	<head>
		<meta charset="UTF-8">
		<title>memberlist1</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
		<link rel="stylesheet" href="./css/font.css">
		<link rel="stylesheet" href="./css/xadmin.css">
		<script src="./lib/layui/layui.js" charset="utf-8"></script>
		<script type="text/javascript" src="./js/xadmin.js"></script>
	</head>

	<body>

		<div class="x-nav">
			<a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()"
			 title="刷新">
				<i class="layui-icon layui-icon-refresh" style="line-height:30px"></i>
			</a>
		</div>
		<div class="layui-fluid">
			<div class="layui-row layui-col-space15">
				<div class="layui-col-md12">
					<div class="layui-card">
						<div class="layui-card-body">
							<table id="order_table" lay-filter="test">
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script type="text/html" id="toolbarTable">
		<div class = "layui-btn-container" > 
            <button class="layui-btn layui-btn-sm" lay-event="getCheckLength">获取选中数目</button > 
			<button class="layui-btn" onclick="xadmin.open('添加用户','./sk_member_add.html',600,400)"><i class="layui-icon"></i>添加</button>
        </div > 
    </script>
	<script>
		layui.use('table',
			function() {
				var table = layui.table;

				//头工具栏事件
				table.on('toolbar(test)',
					function(obj) {
						var checkStatus = table.checkStatus(obj.config.id);
						var tr = obj.tr;
						switch (obj.event) {
							case 'getCheckLength':
								var data = checkStatus.data;
								layer.msg('选中了：' + data.length + ' 个');
								break;
							case 'edit':
								var data = obj.data;
								alert("1234");
								break;
						};
					});
			});
	</script>
	<script>
		layui.use('table', function() {
			var table = layui.table;
			table.render({
				elem: '#order_table',
				url: '/sale/staff/order/search/unpaidOrder' //数据接口
					,
				toolbar: '#toolbarTable',
				page: true //开启分页
					,
				cols: [
					[ //表头
						{
							type: 'checkbox'
						},
						{
							field: 'staff_id',
							title: '工号',
							width: 200,
							sort: true
						},
						{
							field: 'staff_name',
							title: '姓名',
							width: 200,
							sort: true
						},
						{
							field: 'role',
							title: '职位',
							minWidth: 100,
							templet: function(d) {
								var role = d.role
								if(role=="boss"){
									return "店长";
								}else if(role == "manager"){
									return "经理"
								}else{
									return "店员"
								}
							}
						},
						{
							field: 'pass',
							title: '密码'
						},
						{
							field: 'staff_id',
							title: '操作',
							width: 200,
							templet: function(d) {
								var sid = d.staff_id
								if(d.role!="boss"){
									return '<div><a title="编辑"' +
										'onclick="clickxadmin(' + sid + ')">' +
										'<i class="layui-icon">&#xe642;</i></a><a title="删除" onclick="del(' + sid + ')">' +
										'<i class="layui-icon">&#xe640;</i>' +
										'</a></div>'
								}else{
									return "--"
								}
								
							}
						}
					]
				]
			});
		});

		function load_table() {
			layui.use('table', function() {
				var table = layui.table;
				table.render({
					elem: '#staff_table',
					url: '/sale/boss/manage/queryAll' //数据接口
						,
					toolbar: '#toolbarTable',
					page: true //开启分页
						,
					cols: [
						[ //表头
							{
								type: 'checkbox'
							},
							{
								field: 'staff_id',
								title: '工号',
								width: 200,
								sort: true
							},
							{
								field: 'staff_name',
								title: '姓名',
								width: 200,
								sort: true
							},
							{
								field: 'role',
								title: '职位',
								minWidth: 100
							},
							{
								field: 'pass',
								title: '密码'
							},
							{
								field: 'staff_id',
								title: '操作',
								width: 200,
								templet: function(d) {
									var sid = d.staff_id
									return '<div><a title="编辑"' +
										'onclick="clickxadmin(' + sid + ')">' +
										'<i class="layui-icon">&#xe642;</i></a><a title="删除" onclick="del(' + sid + ')">' +
										'<i class="layui-icon">&#xe640;</i>' +
										'</a></div>'
								}
							}
						]
					]
				});
			});
		}

		//xadmin.open("编辑","member-edit.html?id="d.staff_id"",600,400)
		function clickxadmin(id) {
			xadmin.open("编辑", "sk_member_edit.html?id=" + id + "", 600, 400)
			load_table();
		}

		function del(id) {
			layer.confirm('确认要删除吗？', function(index) {
				$.ajax({
					url: "/sale/boss/manage/delete/" + id,
					datatype: "text",
					type: "delete",
					data: {},
					contentType: "application/x-www-form-urlencoded;charset=UTF-8",
					success: function(data) {
						if (data == "success") {
							// alert("删除成功");
							layer.msg('已删除!', {
								icon: 1,
								time: 1000
							});
						}
					},
				});
				load_table()
			});

		}
	</script>
</html>
